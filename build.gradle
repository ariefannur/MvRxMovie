// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    ext.appCompatVersion = '1.1.0'
    ext.recyclerViewVersion = '1.0.0'
    ext.koinVersion = '2.0.1'
    ext.okhttpVersion = '4.2.0'
    ext.retrofitVersion = '2.6.0'
    ext.gsonVersion = '2.8.1'
    ext.coilVersion = '0.7.0'
    ext.coroutineVersion = '1.2.1'
    ext.materialVersion = '1.1.0-alpha07'

    ext.apiKey = "\"63406655e9ada6c067362ca5f498dceb\""

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
